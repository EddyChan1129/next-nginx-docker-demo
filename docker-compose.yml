version: "3.9"

services:
  app:
    build: .
    container_name: next-app
    expose:
      - "3000"           # 只俾同 network 內其他 container 用
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: next-nginx
    ports:
      - "8080:80"        # host:container  → Playground 開 8080
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped
