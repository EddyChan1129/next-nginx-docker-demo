version: "3.9"

services:
  app:
    build: .
    container_name: next-app
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    command: ["npm", "run", "start", "--", "-H", "0.0.0.0"]
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: backend-api
    expose:
      - "4000"
    environment:
      - PORT=4000
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: next-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
      - backend
    restart: unless-stopped
